        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <a href="https://youtu.be/n9gwK49B6xM">
                    <img src="img/strikers.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Inazuma Eleven GO Strikers 2013</p>
                    </div>
                </a>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="img/ykw4.jpg" onclick="alert('Questa traduzione non è ancora disponibile.\nContinua a seguirci per sapere quando potrai scaricarla.')" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Yo-kai Watch 4</p>
                </div>
              </div>
              <div class="carousel-item">
                <a href="https://github.com/GamePatchingTeam/YWB2-Release">
                    <img src="img/b2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Yo-kai Watch Blasters 2</p>
                    </div>
                </a>
              </div>
              <div class="carousel-item">
                <img src="img/edgeworth.jpg" onclick="alert('Questa traduzione non è ancora disponibile.\nContinua a seguirci per sapere quando potrai scaricarla.')" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Miles Edgeworth Investigations 2</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
